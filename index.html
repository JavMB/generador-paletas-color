<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generador de Paletas</title>
    <link href="src/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
    
      <section
        class="color-palette"
        id="palette"
        role="list"
        aria-label="Paleta de colores"
      >
        <div class="color-block" role="listitem" data-index="0"></div>
        <div class="color-block" role="listitem" data-index="1"></div>
        <div class="color-block" role="listitem" data-index="2"></div>
        <div class="color-block" role="listitem" data-index="3"></div>
        <div class="color-block" role="listitem" data-index="4"></div>
        <button id="generate-button">generate</button>
      </section>
      
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
